<html>
<head>
	<title>NatAmE</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>

	<!-- Header -->
	<header id="header" class="skel-layers-fixed">
		<h1><a href="index.html">NatAme</a></h1>
		<a href="#nav">Menu</a>
	</header>

	<!-- Nav -->
	<nav id="nav">
		<ul class="links">
			<li><a href="principal.html">Inicio</a></li>
			
		</ul>
	</nav>

	<!-- Main -->
	<section id="main" class="wrapper">
		<div class="container">
			<header class="major special">
				<h2>REGISTRAR REPRESENTANTE</h2>
				<p>Registre un nuevo representante en el sistema, solo para representantes "master"</p>
			</header>
			<!-- Form -->
			<section>
				<h3>Nuevo representante</h3>
				<form method="post" action="ServletRegCliente">
					<div class="row uniform 50%">
                                                <div class="6u 12u(xsmall)">
                                                    <div class="select-wrapper">
                                                    	<select name="tipo_doc" id="tipo_doc">
                                                            <option value="">- Tipo de documento -</option>
                                                            <option value="CC">Cedula de cuidadania</option>
                                                            <option value="CE">Cedula extranjero</option>
                                                            <option value="TI">Tarjeta de identidad</option>
							</select>
                                                    </div>
						</div>
                                                <div class="6u 12u(xsmall)">
							<input type="text" name="identificacion" id="identificacion" value="" placeholder="Nro. Identificacion" />
						</div>
						<div class="6u 12u(xsmall)">
							<input type="text" name="nombre" id="nombre" value="" placeholder="Nombres" />
						</div>
						<div class="6u 12u(xsmall)">
							<input type="text" name="apellido" id="apellido" value="" placeholder="Apellidos" />
						</div>
                                                <!regiones con codigo !>
                                                <div class="6u 12u(xsmall)">
                                                    <div class="select-wrapper">
                                                    	<select name="tipo_doc" id="tipo_doc">
                                                            <option value="">- Region -</option>
                                                            
							</select>
                                                    </div>
						</div>
                                                <!regiones con codigo !>
                                                <div class="6u 12u(xsmall)">
							<input type="text" name="email" id="email" value="" placeholder="Cuenta de usuario" />
						</div>
                                                <div class="6u 12u(xsmall)">
                                                    <div class="select-wrapper">
                                                    	<select name="genero" id="genero">
                                                            <option value="">- Genero -</option>
                                                            <option value="M">Masculino</option>
                                                            <option value="F">Femenino</option>
                                                        </select>
                                                    </div>
						</div>
                                                <div class="6u 12u(xsmall)">
							<input type="text" name="f_nacimiento" id="f_nacimiento" value="" placeholder="Fecha nacimiento dd/mm/aa" />
						</div>
						<div class="6u 12u(xsmall)">
							<input type="text" name="telefono" id="telefono" value="" placeholder="Telefono" />
						</div>
						<div class="6u 12u(xsmall)">
							<input type="text" name="direccion" id="direccion" value="" placeholder="Direccion" />
						</div>
						<div class="6u 12u(xsmall)">
							<input type="password" name="clave1" id="clave1" value="" placeholder="Clave" />
						</div>
                                                <div class="6u 12u(xsmall)">
							<input type="password" name="clave2" id="clave2" value="" placeholder="Confirmar clave" />
						</div>
												
						<div class="12u">
							<ul class="actions">
								<li><input type="submit" value="Registrar" class="special" /></li>
								<li><input type="reset" value="Limpiar" /></li>
							</ul>
						</div>
					</div>
				</form>
			</section>	
		</div>
	</section>
	<!-- Footer -->
	<footer id="footer">
		<div class="inner">
			<ul class="copyright">
				<li>&copy; Universidad Distrital.</li>
				<li>Images: <a href="http://unsplash.com">Unsplash</a>.</li>
				<li>Design: <a href="http://templated.co">TEMPLATED</a>.</li>
			</ul>
		</div>
	</footer>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/skel.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>

</body>
</html>
