<html>
<head>
	<title>Ingresar NatAmE</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
	<link rel="stylesheet" href="assets/css/main.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
	<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
</head>
<body>

	<!-- Header -->
	<header id="header" class="skel-layers-fixed">
		<h1><a href="index.html">NatAme</a></h1>
	</header>

	
	<!-- Form -->

	<section id="one" class="wrapper style1">
		<div class="inner">
			<article class="feature left">
				<span class="image"><img src="images/pic03.jpg" alt="" /></span>
				<div class="content">
					<form method="post" action="ServletLogin">
						<h2>Ingresar al sistema</h2>
						<input type="text" name="Identificacion" id="Identificacion" value="" placeholder="Identificacion" />
						<input type="password" name="Clave" id="Clave" value="" placeholder="Clave" />
						<br>
						<div class="4u 12u(xsmall)">
							<input type="radio" id="priority-low" name="priority" checked>
							<label for="priority-low">Cliente</label>
						</div>
						<div class="4u 12u(xsmall)">
							<input type="radio" id="priority-normal" name="priority">
							<label for="priority-normal">Representante</label>
						</div>
						<ul class="actions">

							<li><input type="submit" value="Ingresar" class="special" /></li>
                                                </ul>
                                    	</form>

				</div>
			</article>
		</div>
	</section>








	<<!-- Footer -->
	<footer id="footer">
		<div class="inner">
			<ul class="copyright">
				<li>&copy; Universidad Distrital.</li>
				<li>Images: <a href="http://unsplash.com">Unsplash</a>.</li>
				<li>Design: <a href="http://templated.co">TEMPLATED</a>.</li>
			</ul>
		</div>
	</footer>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/skel.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>

</body>
</html>
